<div class="contenedor__login">
    <div class="login">
        <div class="login__img">
            <img src="../../../assets/IMG/adidas.png" alt="Logo" class="img">
        </div>
        <div class="form mb-4">
            <div class="form__input">
                <label for="nombres">Nombres</label>
                <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres">
            </div>
            <div class="form__input">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos">
            </div>
            <div class="form__input">
                <label for="celular">Celular</label>
                <input type="text" class="form-control" id="celular" placeholder="999-999-999">
            </div>
            <div class="form__input">
                <label for="email">Correo Eletrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tucorreo@gmail.com">
            </div>
    
            <div class="form__input">
                <label for="pass">Contraseña</label>
                <input type="password" class="form-control" id="pass" placeholder="Ingresa tu contraseña">
            </div>
    
            <div class="form__input">
                <label for="pass2">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="pass2" placeholder="Ingresa tu contraseña">
            </div>
    
        </div>
        <div class="mb-3">
            <button class="btn__signIn">Registrarse</button>
        </div>
    </div>
</div>
